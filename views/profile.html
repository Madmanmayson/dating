<include href="views/header.html" />


<body>
<include href="views/navbar.html" />

<div class="container my-3 p-3 main-body">
    <h1>Profile</h1>
    <hr>

    <form action="#" method="post" class="body-flex">

        <div class="form-group w-50 me-5">
            <div class="form-container">
                <label class="form-label" for="email">Email</label>
                <input id="email" name="email" class="form-control">
            </div>

            <div class="form-container">
                <label class="form-label" for="state">State</label>
                <select class="form-select" id="state" name="state">
                    <repeat group="{{ @states }}" key="{{ @abbr }}" value="{{ @name }}">
                        <option value="{{ @abbr }}"
                            <check if="{{ @SESSION['profile']->getState() == @abbr }}">
                                selected
                            </check>
                        >{{ @name }}</option>
                    </repeat>
                </select>
            </div>

            <div class="form-container">
                <span class="bold">Seeking</span>
                <div class="d-flex flex-row">
                    <div class="form-check pe-3">
                        <input type="radio" class="form-check-input" name="seeking" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="seeking" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group w-50 d-flex align-items-end flex-column">
                <div class="form-container w-100 mb-auto">
                    <label class="form-label" for="bio">Biography</label>
                    <textarea id="bio" name="bio" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Next >></button>
        </div>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
