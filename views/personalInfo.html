<body>
<include href="views/navbar.html" />


<div class="container my-3 p-3 main-body">
    <h1>Personal Information</h1>
    <hr>

    <form action="#" method="post" class="body-flex">
        <div class="form-group w-70 me-5">
            <div class="form-container">
                <label class="form-label" for="fname">First Name</label>
                <input id="fname" name="fname" class="form-control" value="{{ @SESSION['profile']->getFname() }}">
            </div>

            <div class="form-container">
                <label class="form-label" for="lname">Last Name</label>
                <input id="lname" name="lname" class="form-control" value="{{ @SESSION['profile']->getLname() }}">
            </div>

            <div class="form-container">
                <label class="form-label" for="age">Age</label>
                <input id="age" name="age" class="form-control"
                       <check if="{{ @SESSION['profile']->getAge() != -1 }}">
                       value="{{ @SESSION['profile']->getAge() }}"
                       </check>
                >
            </div>

            <div class="form-container">
                <span class="bold">Gender</span>
                <div class="d-flex flex-row">
                    <div class="form-check pe-3">
                        <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <label class="form-label" for="phone">Phone Number</label>
                <input id="phone" name="phone" class="form-control" value="{{ @SESSION['profile']->getPhone() }}">
            </div>
        </div>

        <div class="w-30 d-flex align-items-end flex-column">
            <div class="mb-auto bg-light border rounded px-3 py-1 text-center">
                <b>Note:</b> All information entered is protected by our privacy policy. Profile information can only be viewed by others with your permission.
            </div>
            <button class="btn btn-primary" type="submit">Next >></button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
