<include href="views/navbar.html" />

<div class="container my-3 p-3 main-body">
    <h1>Interests</h1>
    <hr>

    <form action="#" method="post" class="w-100">
        <div class="form-container w-100">
            <span class="bold mb-2">In-door Interests</span>
            <div class="row row-cols-4 m-0 mt-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="tv" value="tv">
                    <label class="form-check-label" for="tv">TV</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="movies" value="movies">
                    <label class="form-check-label" for="movies">Movies</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="cooking" value="cooking">
                    <label class="form-check-label" for="cooking">Cooking</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="board-games" value="board-games">
                    <label class="form-check-label" for="board-games">Board Games</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="puzzles" value="puzzles">
                    <label class="form-check-label" for="puzzles">Puzzles</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="reading" value="reading">
                    <label class="form-check-label" for="reading">Reading</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="cards" value="cards">
                    <label class="form-check-label" for="cards">Playing Cards</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="indoor[]" id="video-games" value="video-games">
                    <label class="form-check-label" for="video-games">Video Games</label>
                </div>
            </div>
        </div>
        <div class="form-container w-100">
            <span class="bold mb-2">Out-door Interests</span>
            <div class="row row-cols-4 m-0 mt-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="outdoor[]" id="hiking" value="hiking">
                    <label class="form-check-label" for="hiking">Hiking</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="outdoor[]" id="biking" value="biking">
                    <label class="form-check-label" for="biking">Biking</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="outdoor[]" id="swimming" value="swimming">
                    <label class="form-check-label" for="swimming">Swimming</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="outdoor[]" id="collecting" value="collecting">
                    <label class="form-check-label" for="collecting">Collecting</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="outdoor[]" id="walking" value="walking">
                    <label class="form-check-label" for="walking">Walking</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="outdoor[]" id="climbing" value="climbing">
                    <label class="form-check-label" for="climbing">Climbing</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end w-100">
            <button class="btn btn-primary" type="submit">Next >></button>

        </div>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
